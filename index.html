<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Speech Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.8;
        }
        audio {
            margin-top: 2em;
            width: 100%;
        }
        #status-message {
            min-height: 20px;
            margin-top: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free AI Speech Generator</h1>
        <p>Enter text below to generate speech.</p>
        <textarea id="text-input" placeholder="Enter text to generate speech..." required></textarea>
        <button id="speak-button">Read aloud</button>
        <div id="status-message"></div>
        <audio id="audio-output" controls></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
